<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
    <style>
        ul ,ol{
            font-family: 'Times New Roman', Times, serif;
            background-color: aqua;
           
         
        }
        li{
            background-color: coral;
           color: green;
           margin:5px
        }
  
    </style>
</head>
<body>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>Angular</li>
        <li>React</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
         <li>React</li>
        <li>Angular</li>

    </ol>
    
</body>
</html>
