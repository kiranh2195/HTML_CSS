<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table{
            width: 100%;
            text-align: center;
        }
        thead{
            background-color: aqua;
            text-shadow: 5px;
        }
        td{
            background-color: darkgray;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table >
        <thead>
            <tr>
                <th>SNO</th>
                <th>NAME</th>
                <th>COMPANY</th>
                <th colspan="2">SKILLS & EXPERIENCE</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>Shilpa</td>
                <td>Delliote</td>
                <td>DEV</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Shilpa</td>
                <td>Delliote</td>
                <td>TESTER</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Shilpa</td>
                <td>Delliote</td>
                <td>BA</td>
                <td>3</td>
            </tr>            <tr>
                <td>1</td>
                <td>Shilpa</td>
                <td>Delliote</td>
                <td>SCRUM</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
