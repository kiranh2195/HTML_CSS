<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Nabbar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier;
        }

        nav {
            background-color: black;
          
        }

        nav a {
            color: white;
            display: inline-block;
            font-size: 20px;
            text-decoration: none;
            padding: 10px 10px;
        }
        nav a:hover{
            background-color: lightgray;
        }

    </style>
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Careers</a>
        <a href="#">Job</a>

    </nav>
</body>

</html>
