<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Filedset</title>
    <style>
        fieldset{
            background-color: lightgoldenrodyellow;
            border: 2px solid black;
            font-family: Arial, Helvetica, sans-serif;
        }
        legend{
            background-color:orangered;
            color: white;
            padding: 3px;
            border-radius: 20px;
        }
        form{
            background-color: lightblue;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
                <div>
                    <label>First Name :</label>
                    <input type="text">
                    <label>Middle Name :</label>
                    <input type="text">
                    <label>Last Name :</label>
                    <input type="text">
                    <label> Email :</label>
                    <input type="email">
                </div>
        </fieldset>
        <br>
        <fieldset>
                   <legend>Techincal Information</legend>
                <div>
                    <label>Degree :</label>
                    <input type="text">
                </div>
        </fieldset>
    </form>
</body>
</html>
