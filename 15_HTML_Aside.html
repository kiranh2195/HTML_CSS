<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Aside tag</title>
    <style>
        body{
            margin: o;
            font-family: 'Courier New', Courier, monospace;
        }
        aside{
            background-color: black;
            width: 150px;
            height: 100vh;
            text-align: center;

        }
        aside a{
            display: block;
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 20px;
        }

        aside a:hover{
            background-color: rgb(14, 190, 249);
        }
    </style>
</head>
<body>
    <aside>
        <a href="">Dashboards</a>
        <a href="">Deposite</a>
        <a href="">Withdrawls</a>
        <a href="">UPI</a>
        <a href="">Loans</a>
    </aside>
    
</body>
</html>
